<!DOCTYPE html >
<html
	lang="fr"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/WEB-INF/new_templates/templateAdmin.xhtml">

	<ui:define name="title">iSMS | Liste des utilisateurs </ui:define>

	<ui:define name="body">
		<h:form id="FormListeUtilisateurs">

			<p:panel
				id="listeUser"
				header="Liste des utilisateurs"
				style="height:496px">

				<p:dataTable
					id="userData"
					var="utilisateur"
					value="#{ismsBean.utilisateurs}"
					emptyMessage="Pas de utilisateurs dans la BD!"
					selectionMode="single"
					selection="#{ismsBean.utilisateurSelectionne}"
					rowKey="#{utilisateur.idUtilisateur}"
					rowHover="true"
					rowIndexVar="index"
					scrollable="true"
					scrollHeight="350"
					resizableColumns="true">

					<p:ajax
						event="rowSelect"
						listener="#{ismsBean.onRowSelect}"
						update=":FormListeUtilisateurs"
						delay="" />

					<p:ajax
						event="rowUnselect"
						listener="#{ismsBean.onRowUnselect}"
						update=":FormListeUtilisateurs" />
					
					<p:column headerText="No" width="30">
						<h:outputText value="#{index + 1}" />
					</p:column>

					<p:column
						headerText="Nom"
						sortBy="#{utilisateur.noms}"
						filterBy="#{utilisateur.noms}"
						filterMatchMode="contains"
						filterPosition="top">
						<h:outputText value="#{utilisateur.noms}" />
					</p:column>

					<p:column headerText="Login" width="130">
						<h:outputText value="#{utilisateur.login}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{utilisateur.email}" />
					</p:column>

					<p:column headerText="Téléphone" width="150">
						<h:outputText value="#{utilisateur.telephone}" />
					</p:column>

					<p:column headerText="Admin" width="100">
						<h:outputText
							value="Admin"
							rendered="#{utilisateur.admin}" />
						<h:outputText
							value="User"
							rendered="#{!utilisateur.admin}" />
					</p:column>
				</p:dataTable>

				<f:facet name="footer">
					<p:commandButton
						action="#{ismsBean.mCreerUtilisateur()}"
						value="Créer un utilisateur"
						style="font-weight:bold"
						icon="ui-icon-plusthick" />

					<p:commandButton
						id="modifierBT"
						action="#{ismsBean.mModifierUtilisateur()}"
						disabled="#{ismsBean.disabled}"
						value="Modifier"
						style="font-weight:bold"
						icon="ui-icon-pencil" />

					<p:commandButton
						id="supprimerBT"
						action="#{ismsBean.supprimerUtilisateur()}"
						disabled="#{ismsBean.disabled}"
						value="Supprimer"
						style="font-weight:bold"
						update="FormListeUtilisateurs"
						icon="ui-icon-trash" />

					<p:commandButton
						id="pdf"
						icon="ui-icon-myExport"
						ajax="false"
						value="Exporter">

						<p:dataExporter
							type="pdf"
							target="userData"
							fileName="UtilisateursList"
							preProcessor="#{ismsBean.preProcessPDF}" />

					</p:commandButton>
				</f:facet>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
