<!DOCTYPE html >
<html 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	lang="#{ismsBean.language}"
	>

<ui:composition template="/WEB-INF/new_templates/templateSimple.xhtml">
	<ui:define name="title">#{ismsBean.partenaire.appliname} | API Send SMS</ui:define>
	<ui:define name="body">

		<f:metadata>

			<f:viewParam
				name="userID"
				value="#{ismsBean.userID}"
				required="true" />

			<f:viewParam
				name="password"
				value="#{ismsBean.password}"
				required="true" />

			<f:viewParam
				name="sender"
				value="#{ismsBean.sender}"
				required="true" />

			<f:viewParam
				name="to"
				value="#{ismsBean.to}"
				required="true" />

			<f:viewParam
				name="msg"
				value="#{ismsBean.msg}"
				required="true" />

			<f:viewAction action="#{ismsBean.saveSMS()}"/>
		</f:metadata>

	</ui:define>
</ui:composition>
</html>
