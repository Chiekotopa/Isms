<!DOCTYPE html >
<html 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ismsBean.language}"
	>

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/WEB-INF/new_templates/templateAdmin.xhtml">

	<ui:define name="title">#{ismsBean.partenaire.appliname} | #{msg['listeClients.title']}  </ui:define>

	<ui:define name="body">
		<h:form id="FormListeClients">

			<p:panel
				id="listeClientPanel"
				header="#{msg['listeClients.header']}"
				style="height:496px">

				<p:dataTable
					id="clientsData"
					var="client"
					value="#{ismsBean.clients}"
					emptyMessage="#{msg['listeClients.emptyMessage']}!"
					selectionMode="single"
					selection="#{ismsBean.clientSelectionne}"
					rowKey="#{client.idClient}"
					rowHover="true"
					rowIndexVar="index"
					scrollable="true"
					scrollHeight="350"
					resizableColumns="true">

					<p:ajax
						event="rowSelect"
						listener="#{ismsBean.onRowSelect}"
						update=":FormListeClients"
						delay="" />

					<p:ajax
						event="rowUnselect"
						listener="#{ismsBean.onRowUnselect}"
						update=":FormListeClients" />

					<p:column
						headerText="#{msg['listeClients.column.No']}"
						width="30">
						<h:outputText value="#{index + 1}" />
					</p:column>

					<p:column
						headerText="#{msg['listeClients.column.Nom']}"
						sortBy="#{client.noms}"
						filterBy="#{client.noms}"
						filterMatchMode="contains"
						filterPosition="top">
						<h:outputText value="#{client.noms}" />
					</p:column>

					<p:column headerText="#{msg['listeClients.column.Email']}">
						<h:outputText value="#{client.email}" />
					</p:column>

					<p:column
						headerText="#{msg['listeClients.column.Telephone']}"
						width="150">
						<h:outputText value="#{client.telephone}" />
					</p:column>
				</p:dataTable>

				<f:facet name="footer">
					<p:commandButton
						action="#{ismsBean.mCreerClient()}"
						value="#{msg['listeClients.commandButton.creer']}"
						style="font-weight:bold"
						icon="ui-icon-plusthick" />

					<p:commandButton
						id="modifierBT"
						action="#{ismsBean.mModifierClient()}"
						disabled="#{ismsBean.disabled}"
						value="#{msg['listeClients.commandButton.Modifier']}"
						style="font-weight:bold"
						icon="ui-icon-pencil" />

					<p:commandButton
						id="supprimerBT"
						action="#{ismsBean.supprimerClient()}"
						disabled="#{ismsBean.disabled}"
						value="#{msg['listeClients.commandButton.Supprimer']}"
						style="font-weight:bold"
						update="FormListeClients"
						icon="ui-icon-trash" />

					<p:commandButton
						id="pdf"
						icon="ui-icon-myExport"
						ajax="false"
						value="#{msg['listeClients.commandButton.Exporter']}">

						<p:dataExporter
							type="pdf"
							encoding="UTF-8"
							target="clientsData"
							fileName="ClientsList"
							preProcessor="#{ismsBean.preProcessPDF}">

							<f:facet name="header">
								LISTE CLIENTS
							</f:facet>

						</p:dataExporter>

					</p:commandButton>

				</f:facet>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
