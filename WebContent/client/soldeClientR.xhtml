<!DOCTYPE html >
<html 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	lang="#{icreditBean.language}"
	>

<ui:composition template="/WEB-INF/new_templates/template.xhtml">

	<ui:define name="title">#{icreditBean.partenaire.appliname} | Solde Client</ui:define>
	<ui:define name="body">
		<h:form id="FormSoldeCompte"> 
			<p:panel
				id="soldeCPanel"
				header="Vos opérations. Votre solde revendeur est de : #{ismsBean.clientConnecte.solde} credit(s)"
				style="height:496px"> 
					
			  	<h:panelGrid
					columns="2"
					cellpadding="15"
					style="margin-top:25px;margin-bottom:200px">
					<p:outputLabel 
						value="Le solde de ce client est de :" />
				    <p:outputLabel  
						value="#{ismsBean.soldeClientDuRevendeur} Crédit(s)" />
					
				    <p:outputLabel 
						value="Sélectionnez le client :" />
					<p:selectOneMenu
						id="client"
						rendered="true"
						panelStyle="width:175px"
						effect="fade"
						style="width:150px" 
						maxlength="20"
						value="#{ismsBean.client.idClient}"
						filter="true"
						filterMatchMode="startsWith">

						<f:selectItem
							itemLabel="#{msg['crediterCompte.itemLabel.Choisir']}"
							itemValue=""
							noSelectionOption="false" />

						<f:selectItems
							value="#{ismsBean.clients}"
							var="c"
							itemLabel="#{c.noms} - #{c.telephone}"
							itemValue="#{c.idClient}" />


					</p:selectOneMenu>
					
					</h:panelGrid> 
					
				    <f:facet name="footer">
						<p:commandButton
						    id="auth"
						    update="FormSoldeCompte"
							value="Consulter le solde"
							action="#{ismsBean.getClientCredit()}"
							style="font-weight:bold"  />
					</f:facet>
			</p:panel> 

		</h:form>
	</ui:define>
</ui:composition>
</html>
