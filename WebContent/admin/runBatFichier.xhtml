<!DOCTYPE html >
<html 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	lang="#{ismsBean.language}"
	>

<ui:composition template="/WEB-INF/new_templates/templateAdmin.xhtml">

	<ui:define name="title">#{ismsBean.partenaire.appliname} | Lancement du thread</ui:define>
	<ui:define name="body">
		<h:form id="FormCrediterCompte">  
		 <p:panel
				id="CrediterCPanel"
				header="Lancement du thread."
				style="height:496px">
				<f:facet name="footer">
					<p:commandButton
						value="Run"
						immediate="true"
						action="#{ismsBean.runThread()}"
						style="font-weight:bold"/>
				</f:facet> 
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
