<!DOCTYPE html >
<html 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	lang="#{ismsBean.language}"
	>

<ui:composition template="/WEB-INF/new_templates/template.xhtml">

	<ui:define name="title">#{ismsBean.partenaire.appliname} | #{msg['listeAchats.title']} </ui:define>
	<ui:define name="body">
		<h:form id="FormAchatClient">

			<p:panel
				id="listeCredit"
				header="#{msg['listeAchats.header.title']}"
				style="height:523px">

				<p:dataTable
					id="creditsData"
					var="credit"
					emptyMessage="#{msg['listeAchats.emptyMessage']}"
					value="#{ismsBean.credits}"
					rowKey="#{contact.idContact}"
					rowHover="true"
					rowIndexVar="index"
					scrollable="true"
					scrollHeight="375"
					resizableColumns="true"
					rowStyleClass="#{credit.validite le '0' ? 'colored' : null}#{credit.valeur le '0' ? 'colored' : null}">

					<p:columnGroup type="header">

						<p:row>
							<p:column
								rowspan="2"
								headerText="#{msg['listeAchats.columnGroup.No']}"
								width="30" />
							<p:column
								colspan="2"
								headerText="#{msg['listeAchats.columnGroup.Valeur']}" />
							<p:column
								colspan="2"
								headerText="#{msg['listeAchats.columnGroup.Validite']}" />
							<p:column
								rowspan="2"
								headerText="#{msg['listeAchats.columnGroup.Date']}" />
						</p:row>
						<p:row>
							<p:column headerText="#{msg['listeAchats.headerText.initiale']}" />
							<p:column headerText="#{msg['listeAchats.headerText.actuelle']}" />
							<p:column headerText="#{msg['listeAchats.headerText.valiinitiale']}" />
							<p:column headerText="#{msg['listeAchats.headerText.valiactuele']}" />

						</p:row>
					</p:columnGroup>

					<p:column width="30">
						<h:outputText value="#{index + 1}" />
					</p:column>


					<p:column>
						<h:outputText value="#{credit.valeurInitiale}" />
					</p:column>

					<p:column>
						<h:outputText value="#{credit.valeur}" />
					</p:column>

					<p:column>
						<h:outputText value="#{credit.validiteInitiale}" />
					</p:column>

					<p:column>
						<h:outputText value="#{credit.validite}" />
					</p:column>

					<p:column>
						<h:outputText value="#{credit.dateAchat}" />
					</p:column>

				</p:dataTable>

				<f:facet name="footer">

					<p:commandButton
						value="#{msg['listeAchats.commandButton.Rafraichir']}"
						action="#{ismsBean.reloadCredits()}"
						style="font-weight:bold"
						update="listeCredit" />

					<p:commandButton
						id="pdf"
						icon="ui-icon-myExport"
						ajax="false"
						value="#{msg['listeAchats.commandButton.Exporter']}">

						<p:dataExporter
							type="pdf"
							target="creditsData"
							fileName="CreditsList"
							preProcessor="#{ismsBean.preProcessPDF}" />

					</p:commandButton>
				</f:facet>

			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
