<!DOCTYPE html >
<html
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{ismsBean.language}"
	>

<f:view locale="#{ismsBean.locale}" contentType="text/html">
	<h:body>

		<ui:composition>

			<h:form>

				<p:panel
					id="accueil"
					header="#{msg['menuAdmin.title']}!"
					style="margin-bottom:10px">
					<h:panelGrid>

						<h:outputText value="#{ismsBean.utilisateurConnecte.noms}" />
						
						<h:outputText value="Solde : #{ismsBean.partenaire.solde} crÃ©dits" />

					</h:panelGrid>
				</p:panel>

				<p:slideMenu style="width:200px">

					<p:submenu
						label="#{msg['menuAdmin.label']}"
						style="font-weight:bold">
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.crediter']}"
							action="#{ismsBean.mCrediterCompte}"
							disabled="#{!ismsBean.utilisateurConnecte.admin}" 
							rendered="#{ismsBean.support}"/>
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.Statistiques']}"
							action="#{ismsBean.mStatistiquesAchats}" />
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.Statistiquessms']}"
							action="#{ismsBean.mStatistiquesSMS}" />
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.soldeC']}"
							action="#{ismsBean.mSoldeC}" />	
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.researchS']}"
							action="#{ismsBean.mMonitoring}" />	
					</p:submenu>

					<p:submenu
						label="#{msg['menuAdmin.label.Comptes']}"
						style="font-weight:bold">
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.neclient']}"
							action="#{ismsBean.mCreerClient}"
							disabled="#{!ismsBean.utilisateurConnecte.admin}"
							rendered="#{ismsBean.support}"/>
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.Afficher']}"
							action="#{ismsBean.mListeClients}" />
					</p:submenu>

					<p:submenu
						label="#{msg['menuAdmin.label.Utilisateurs']}"
						style="font-weight:bold">
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.newutilisateur']}"
							action="#{ismsBean.mCreerUtilisateur}"
							disabled="#{!ismsBean.utilisateurConnecte.admin}"
							rendered="#{ismsBean.support}"/>
						<p:menuitem
							value="#{msg['menuAdmin.menuitem.viewtilisateur']}"
							action="#{ismsBean.mListeUtilisateurs}" />
					</p:submenu>

					<p:submenu
						label="#{msg['menuAdmin.label.Securite']}"
						style="font-weight:bold">

						<p:menuitem
							value="#{msg['menuAdmin.menuitem.Dashboard']}"
							action="#{ismsBean.mAdminDashBoard()}" />

						<p:menuitem
							value="#{msg['menuAdmin.menuitem.Journal']}"
							action="#{ismsBean.mJournalLogs}" />

						<p:menuitem
							value="#{msg['menuAdmin.menuitem.Deconnexion']}"
							action="#{ismsBean.adminDeconnexion}" />
					</p:submenu>

				</p:slideMenu>


			</h:form>

		</ui:composition>

	</h:body>

</f:view>

</html>
